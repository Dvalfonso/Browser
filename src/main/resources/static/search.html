<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Layout</title>
    <link rel="stylesheet" href="searchStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="main.html">
                <img src="img/dabrowser-logo-zip-file (1)/png/logo-no-background.png" alt="Logo">
            </a>
        </div>
        <div class="search">
            <input type="text" id="actualQuery" placeholder="Search in the web">
            <a onclick="onClickReSearch()">
                <i id="lupa" class="fa-solid fa-magnifying-glass"></i>
            </a>
        </div>
    </header>
    <div class="subHeader">
        <h1>Search results</h1>
        <hr>
    </div> 
    <div id="results" class="results">

    </div>
    <script src="js/script.js"></script>
    <script src="searchScript.js"></script>
</body>
</html>
